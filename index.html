<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <title>Calculette</title>
</head>
<body>
    

<div class="container text-center">
    <input type="text" class="display" id="display" disabled>
  <!--<div class="row row-cols-4">-->
    <div class="row row-cols-auto">
    
        <div class="col">
            <button type="button" class="btn btn-info" data-number="1">1</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-info" data-number="2">2</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-info" data-number="3">3</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary" data-operator="+">+</button>
        </div>
    </div>
    <div class="row row-cols-auto">
        <div class="col">
            <button type="button" class="btn btn-info" data-number="4">4</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-info" data-number="5">5</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-info" data-number="6">6</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary" data-operator="-">-</button>
        </div>
    </div>
    <div class="row row-cols-auto">
        <div class="col">
            <button type="button" class="btn btn-info" data-number="7">7</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-info" data-number="8">8</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-info" data-number="9">9</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary" data-operator="*">*</button>
        </div>
    </div>
    <div class="row row-cols-auto">
        <div class="col">
            <button type="button" class="btn btn-info" id="clear" value="C">C</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-info" data-number="0">0</button>
        </div>    
        <div class="col">
            <button type="button" class="btn btn-danger" id="equals" value="=">=</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary" data-operator="/">/</button>
        </div>
    </div>
</div>


</body>
</html>
